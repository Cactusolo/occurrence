zkHost: "c1n8.gbif.org:2181,c1n9.gbif.org:2181,c1n10.gbif.org:2181"
environment: dev
stopSecret: stop
timestamp: 1

container: 
  externalPort: 8080
  externalAdminPort: 8081
  host: fmendez.gbif.org

server:
  applicationConnectors:
    - type: http
      port: 8082
  adminConnectors:
    - type: http
      port: 8083
  requestLog:
    timeZone: UTC
    appenders:
      - type: file
        currentLogFilename: logs/occurrence-ws-requests.log
        threshold: INFO
        archive: true
        archivedLogFilenamePattern: "logs/occurrence-ws-requests.%d{yyyy-MM-dd}.log.gz"
        archivedFileCount: 14
        timeZone: UTC
        logFormat: "%-5level [%date{'yyyy-MM-dd HH:mm:ss,SSSZ'}] [%thread] %logger: %msg%n%xEx"

logging:
  level: INFO
  loggers:    
    org.gbif: INFO    
    org.apache.tomcat.util.digester.Digester: INFO
  appenders:
    - type: console
      logFormat: "%-5level [%date{'yyyy-MM-dd HH:mm:ss,SSSZ'}] [%thread] %logger: %msg%n%xEx"
    - type: file
      currentLogFilename: logs/occurrence-ws.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: "logs/occurrence-ws.%d{yyyy-MM-dd}.log.gz"
      archivedFileCount: 14
      timeZone: UTC
      logFormat: "%-5level [%date{'yyyy-MM-dd HH:mm:ss,SSSZ'}] [%thread] %logger: %msg%n%xEx"
    - type: file
      currentLogFilename: "logs/occurrence-ws_error.log"
      threshold: ERROR            
      timeZone: UTC
      archive: true
      archivedLogFilenamePattern: "logs/occurrence-ws_error.%d{yyyy-MM-dd}.log.gz"
      archivedFileCount: 28
      logFormat: "%-5level [%date{'yyyy-MM-dd HH:mm:ss,SSSZ'}] [%thread] %logger: %msg%n%xEx"
       

registryWsUrl: ${registry.ws.url}
checklistbankWsUrl: ${checklistbank.ws.url}
checklistbankMatchWsUrl: ${checklistbank.match.ws.url}

# drupal db for user service
drupal: 
  driver: com.mysql.jdbc.Driver
  url: ${drupal.db.url}
  username: ${drupal.db.username}
  password: ${drupal.db.password}

# file with all application keys & secrets
appkeysFile: ${appkeys.file}

db:
  tableName: ${occurrence.env_prefix}_occurrence
  featuredTableName: ${occurrence.env_prefix}_featured_occurrence
  counterTableName: ${occurrence.env_prefix}_occurrence_counter
  idLookupTableName: ${occurrence.env_prefix}_occurrence_lookup
  maxConnectionPool: ${hbase.maxConnectionPool}
  zookeeperConnectionString: ${zookeeper.quorum}

solr: 
  server: ${occurrence.search.solr.server}
  type: HTTP
  httpLbservers: 
  embedded: false
  requestHandler: 
  zkHost: 
  collection: 

download: 
  wsUsername: ${occurrence.download.ws.username}
  wsPassword: ${occurrence.download.ws.password}
  wsUrl: ${occurrence.download.ws.url}
  datauseUrl: ${occurrence.download.datause.url}
  wsMount: ${occurrence.download.ws.mount}
  oozieUrl: ${oozie.url}
  oozieWorkflowPath: ${hdfs.namenode}/occurrence-download/${occurrence.environment}
  hiveHdfsOut: ${occurrence.download.hive.hdfs.out}
  mail:
    smtpHost: ${occurrence.download.mail.smtp.host}
    from: ${occurrence.download.mail.from}
    bcc: ${occurrence.download.mail.bcc}
